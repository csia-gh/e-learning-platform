<div class="container">
  <div class="row mb-3">
    <div class="col-md-4">
      <div class="input-group mb-3">
        <span class="input-group-text" id="search"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" placeholder="Search Course Name" aria-label="Search Course Name" aria-describedby="search">
      </div>
    </div>
    <div class="col-md-4 offset-md-4">
        <select id="disabledSelect" class="form-select">
          <option>Sort By Subject</option>
          <option *ngFor="let cat of categories" value="{{ cat }}">{{ cat }}</option>
        </select>
    </div>
  </div>
  <div class="row">
    <div class="col-6 col-sm-4 col-md-3   mb-4" *ngFor="let course of courseList$ | async">
      <div class="card" style="width: 12rem; height: 300px">
        <img src="{{ course.image }}" class="card-img-top" alt="..." style="object-fit:cover; height: 100px;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ course.name }}</h5>
          <p class="card-text">{{ course.category }}</p>
          <a href="#" class="btn btn-primary btn-sm mt-auto">Enroll</a>
        </div>
      </div>
    </div>
  </div>
</div>
