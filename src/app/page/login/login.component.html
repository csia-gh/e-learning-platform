<div class="container ">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="teacher-tab"
            data-bs-toggle="tab"
            data-bs-target="#teacher"
            type="button"
            role="tab"
            aria-controls="teacher"
            aria-selected="true"
            (click)="form = 'teacher'"
          >
            as a Teacher
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="student-tab"
            data-bs-toggle="tab"
            data-bs-target="#student"
            type="button"
            role="tab"
            aria-controls="student"
            aria-selected="false"
            (click)="form = 'student'"
          >
            as a Student
          </button>
        </li>
      </ul>
      <div class="tab-content p-4 border border-top-0" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="teacher"
          role="tabpanel"
          aria-labelledby="teacher-tab"
        >
           <!-- Login Form -->
           <h2 class="text-center">Login</h2>

          <app-teacher-form *ngIf="form == 'teacher'"></app-teacher-form>


        </div>
        <div
          class="tab-pane fade"
          id="student"
          role="tabpanel"
          aria-labelledby="student-tab"
        >
           <!-- Login Form -->
           <h2 class="text-center">Login</h2>

          <app-student-form *ngIf="form == 'student'"></app-student-form>

        </div>
      </div>
    </div>
  </div>
</div>
