 <!-- Login Form -->
 <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="login()">
  <!-- Email -->
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input #email="ngModel"
      type="email" name="email" [(ngModel)]="credentials.email"
      class="form-control"
      placeholder="Enter Email" required
      pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"/>
    <p *ngIf="email.errors && email.touched && email.dirty" class="text-red-400">
      Email is invalid
    </p>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input #password="ngModel"
      type="password" name="password" [(ngModel)]="credentials.password"
      class="form-control"
      placeholder="Password" required
      />
    <p *ngIf="password.errors && password.touched && password.dirty" class="text-red-400">
      Password is invalid
    </p>
  </div>

  <div class="d-grid gap-2">
    <button type="submit" [disabled]="loginForm.invalid"
            class="btn btn-outline-secondary border btn-lg">
      Submit
    </button>
  </div>
</form>
